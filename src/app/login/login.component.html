<div class="container">
  
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
      <section class="login-form">
				<div class="w-100 ">
						<div class="logo-container d-inline-block w-50 text-right">
								<img src="../../assets/images/logo.jpg" class="img-responsive" alt="" />
						</div>
						<h5 class="w-50 text-justify d-inline-block ">Social App</h5>
				</div>
        <form #loginForm="ngForm" (ngSubmit)="doLogin()">
          
          <input type="email" name="email" placeholder="Email" [ngModelOptions]="{standalone: true}" [(ngModel)]="username" required class="form-control input-lg" value="" />
          
          <input type="password" name="password" class="form-control input-lg" id="password" placeholder="Password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" required="" />
          
          
          <div class="pwstrength_viewport_progress"></div>
          
          
          <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
          <div>
            <a href="#" (click)="goToSignUp()">Create account</a> or <a href="#">reset password</a>
          </div>
          
        </form>
        
        <div class="form-links">
          <a href="#">www.website.com</a>
        </div>
      </section>  
      </div>
      
      

  </div>
	</div>
