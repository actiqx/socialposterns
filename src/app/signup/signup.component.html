<div class="fluid-container">
  <div class="offset-lg-3 col-lg-6 offset-md-3 col-md-6 offset-sm-1 col-sm-10 col-xs-12 d-flex justify-content-center">
    <section class="signup-form w-100">
      <h5>Sign Up</h5>
      <form [formGroup]="signupForm" (ngSubmit)="doSignUp()" class="text-left">
          <div class="form-group">
              <label>Name</label>
              <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label>UserName</label>
              <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
              <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                  <div *ngIf="f.userName.errors.required">UserName is required</div>
              </div>
          </div>
          <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
          </div>

          <div class="form-group">
              <label>Confirm Password</label>
              <input type="text" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
              <div *ngIf="submitted && f.confirmPassword.errors && !passwordConfirming()" class="invalid-feedback">
                  <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                  <div *ngIf="!passwordConfirming()">Password mismatch</div>
              </div>
          </div>


        <div class="form-group">
          <input type="submit" class="btn btn-success btn-block"  value="SUBMIT">
        </div>
      </form>

    </section>
    </div>




</div>
